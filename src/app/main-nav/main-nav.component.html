<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><b class="prefix">Ex</b>hibicja</a>
      <a mat-list-item href="#"><b class="prefix">Ex</b>spertyza</a>
      <a mat-list-item href="#"><b class="prefix">Ex</b>ploracje</a>
      <a mat-list-item href="#"><b class="prefix">Ex</b>pert</a>
    </mat-nav-list>
    <mat-toolbar>Partnerzy</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://helion.pl">Helion.pl</a>
      <a mat-list-item href="https://forumweb.pl">forumweb.pl</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo">TLENEX</span>
      <small class="logo-description">Blog &amp; personal portfolio</small>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
