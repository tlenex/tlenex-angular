<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
              mat-list-item
              routerLink="/ekspozycja"
              routerLinkActive="active"
      >
          <b class="prefix">Ex</b>pozycja
      </a>
      <a
              mat-list-item
              routerLink="/ekspertyza"
              routerLinkActive="active"
      >
          <b class="prefix">Ex</b>spertyza
      </a>
      <a
              mat-list-item
              routerLink="/ekploracje"
              routerLinkActive="active"
      >
          <b class="prefix">Ex</b>ploracje
      </a>
      <a
              mat-list-item
              routerLink="/ekscytujace-gry"
              routerLinkActive="active"
      >
          <b class="prefix">Ex</b>cytujÄ…ce gry
      </a>
      <a
              mat-list-item
              routerLink="/ekspert"
              routerLinkActive="active"
      >
          <b class="prefix">Ex</b>pert
      </a>
    </mat-nav-list>
    <mat-toolbar>Partnerzy</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="http://ozonex.pl" rel="nofollow" target="_blank">
          ozonex.pl
      </a>
      <a mat-list-item href="https://helion.pl" rel="nofollow" target="_blank">
          helion.pl
      </a>
      <a mat-list-item href="https://forumweb.pl" rel="nofollow" target="_blank">
          forumweb.pl
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo">TLENEX</span>
      <small class="logo-description">Blog &amp; personal portfolio</small>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
